# Step-Audio-R1 Prompts
# Based on examples from Step-Audio-R1/examples-vllm_r1.py

# ============================================================================
# Audio Understanding Tasks
# ============================================================================

step_audio_r1_mmau:
  class: audio_evals.prompt.base.Prompt
  args:
    template:
      - role: user
        contents:
          - type: text
            value: "{{question}}\nPlease choose the answer from the following options, do not provide any additional explanations or content: \n{% for choice in choices %}{{ 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[loop.index0] }}. {{ choice }}\n{% endfor %}"
          - type: audio
            value: "{{WavPath}}"

