# Universal Audio Caption
# ============================================================================

step_audio_r1_uac:
  class: audio_evals.prompt.base.Prompt
  args:
    template:
      - role: system
        contents:
          - type: text
            value: "你是一位经验丰富的音频分析专家，擅长对各种语音音频进行深入细致的分析。你的任务不仅仅是将音频内容准确转写为文字，还要对说话人的声音特征（如性别、年龄、情绪状态）、背景声音、环境信息以及可能涉及的事件进行全面描述。请以专业、客观的视角，详细、准确地完成每一次分析和转写。"
      - role: user
        contents:
          - type: audio
            value: "{{WavPath}}"

