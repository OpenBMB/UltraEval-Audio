kimi-audio-asr-en:
  class: audio_evals.prompt.base.Prompt
  args:
    template:
    - role: user
      contents:
      - type: text
        value: Please transcribe the spoken content into written text.
      - type: audio
        value: '{{WavPath}}'

kimi-audio-asr-zh:
  class: audio_evals.prompt.base.Prompt
  args:
    template:
    - role: user
      contents:
      - type: text
        value: '请把这段语音转录成文本。'
      - type: audio
        value: '{{WavPath}}'
