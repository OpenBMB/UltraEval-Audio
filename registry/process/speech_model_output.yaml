extract_audio:
  class: audio_evals.process.base.JsonExtract
  args:
    extract_key: audio

extract_text:
  class: audio_evals.process.base.JsonExtract
  args:
    extract_key: text

speech2text:
  class: audio_evals.process.speech.Speech2text
  args:
    model_name: whisper

speech2text-zh:
  class: audio_evals.process.speech.Speech2text
  args: # important: the asr model name not 'paraformer-zh', refer to https://github.com/modelscope/FunASR/blob/main/funasr/download/name_maps_from_hub.py#L1
    model_name: speech_paraformer-speech_seaco_paraformer_large_asr_nat-zh-cn-16k-common-vocab8404-pytorch
    prompt_name: simple-asr
